<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Post Instagram</title>
</head>

<body>
    <div class="container">
        <div class="post">
            <div class="post-header">
                <div>
                    <i class="fa-brands fa-html5"></i>
                    <span><b>HTML5</b><br>Rigoberto</span>
                </div>
                <div>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div class="post-img">
                <img src="img.png" alt="">
            </div>
            <div class="post-body">
                <div class="post-icons">
                    <div>
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-regular fa-comment"></i>
                        <i class="fa-regular fa-paper-plane"></i>
                    </div>
                    <div>
                        <i class="fa-regular fa-bookmark"></i>
                    </div>
                </div>
                <p>Liked by <b>4GeeksAcemey, html5, Web</b> and <b>100,000 others</b></p>
                
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi, unde? Non incidunt culpa autem repellat delectus fuga ea. Id molestias atque maiores eius provident molestiae sed alias et, exercitationem voluptates!</p>
            </div>
        </div>
    </div>
</body>

</html>
